<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - My Portfolio</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="skills.html">My Skills</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>  

  <section id="contact">
    <h2>Contact Me</h2>
    <form id="contact-form">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <p id="form-status" aria-live="polite"></p> <!-- Improved accessibility -->
  </section>

  <footer>
    <p>&copy; 2025 My Portfolio</p>
  </footer>

  <button id="scrollToTopBtn" class="btn" style="display: none;">â†‘ Back to Top</button> <!-- Hide by default -->

  <script src="js/script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {

      // Contact form submission logic
      const contactForm = document.getElementById('contact-form');
      const formStatus = document.getElementById('form-status');

      contactForm.addEventListener('submit', function (e) {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;

        if (name && email && message) {
          formStatus.textContent = "Thank you for your message! I will get back to you soon.";
          formStatus.style.color = 'green';
          contactForm.reset();
        } else {
          formStatus.textContent = "Please fill in all fields before submitting.";
          formStatus.style.color = 'red';
        }
      });

      // Scroll to top button functionality
      const scrollToTopBtn = document.getElementById('scrollToTopBtn');
      
      window.onscroll = () => {
        if (window.pageYOffset > 300) {
          scrollToTopBtn.style.display = 'block';
        } else {
          scrollToTopBtn.style.display = 'none';
        }
      };

      scrollToTopBtn.addEventListener('click', () => {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });

      // Initialize visibility of the scroll to top button on page load
      if (window.pageYOffset > 300) {
        scrollToTopBtn.style.display = 'block';
      }
    });
  </script>

</body>
</html>
